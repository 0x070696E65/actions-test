on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  task_completed:
    runs-on: ubuntu-latest
    name: Task completed
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Task completed
        uses: ./actions/task_completed
        with:
          BASE_BRANCH_NAME: ${{ github.event.repository.default_branch }}